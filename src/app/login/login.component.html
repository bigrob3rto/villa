<!-- HEADER menu -->
<app-header></app-header>

<div class="container-fluid py-3 bg-dark text-white">
    <div class="form-signin form-group">
        <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/9/94/Aim.svg" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="email" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" required>

        <div class="checkbox mb-3" hidden>
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="onSubmit()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </div>
</div>
